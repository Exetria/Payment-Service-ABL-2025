  #       RABBIT_MANAGEMENT_PORT: "15672"

  payments:
    container_name: payments
    build: ./payments
    depends_on:
      - rabbit
      - postgres
    ports:
        - "8001:8000"
    links:
        - rabbit
        - postgres
    environment:
        DB_PASSWORD: "password"
        DB_USER: "postgres"
        DB_HOST: "postgres"
        DB_NAME: "payments"
        RABBIT_PASSWORD: "guest"
        RABBIT_USER: "guest"
        RABBIT_HOST: "rabbit"
        RABBIT_PORT: "5672"
        RABBIT_MANAGEMENT_PORT: "15672"

networks:
  default:
    name: payment
    external: true
