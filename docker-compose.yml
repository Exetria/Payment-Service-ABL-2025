  # POSTGRES PAYMENT
  postgres:
    container_name: postgres
    image: postgres
    ports:
        - "5433:5432"
    environment:
        POSTGRES_DB: "payments"
        POSTGRES_PASSWORD: "password"
        POSTGRES_USER: "postgres"
    restart: always

  # RABBITMQ 
  rabbit:
      container_name: rabbitmq
      image: rabbitmq:3.7-management
      ports:
          - "15673:15672"
      restart: always

  # PGADMIN
  # pgadmin:
  #   container_name: pgadmin
