  #     PGADMIN_DEFAULT_PASSWORD: admin

  # GATEWAY
  gateway:
    container_name: gateway
    build: ./gateway
    depends_on:
      - rabbit
    ports:
        - "8003:8000"
    links:
        - rabbit
    environment:
        RABBIT_PASSWORD: "guest"
        RABBIT_USER: "guest"
        RABBIT_HOST: "rabbit"
        RABBIT_PORT: "5672"
        RABBIT_MANAGEMENT_PORT: "15672"

  # ECHO
  echo:
    container_name: echo
    build: ./echo
    restart: always
    external_links:
      - rabbit
    environment:
      RABBIT_PASSWORD: "guest"
      RABBIT_USER: "guest"
      RABBIT_HOST: "rabbit"
      RABBIT_PORT: "5672"
      RABBIT_MANAGEMENT_PORT: "15672"

